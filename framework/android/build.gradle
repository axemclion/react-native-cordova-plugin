apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    sourceSets{
        main{
           manifest.srcFile '../../platforms/android/AndroidManifest.xml'
           java.srcDirs = ['../../../../node_modules/cordova-android/framework/src', '../../node_modules/cordova-android/framework/src', '../../platforms/android/src', 'src/main/java']
           res.srcDirs = ['../../platforms/android/res']
           jniLibs.srcDirs = ['../../platforms/android/libs']
           resources.srcDirs = ['../../platforms/android/src']
           aidl.srcDirs = ['../../platforms/android/src']
           renderscript.srcDirs = ['../../platforms/android/src']
           assets.srcDirs = ['../../platforms/android/assets']
        }
    }
}

dependencies {
    compile fileTree(include: '*.jar', dir: '../../platforms/android/libs')
    compile "com.facebook.react:react-native:+"  // From node_modules
}


